<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/productos-style.css" />
    <!-- Bootstrap vía CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Ferretería - Productos</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-3">
      <div class="container-fluid">
        <a class="nav-link disabled">Disabled</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="all">
      <aside>
        <div class="container">
          <div class="row">
            <form id="form" method="POST">
              <div class="form-group">
                <label for="titulo" id="titulo_label">Título</label>
                <input
                  type="text"
                  name="titulo"
                  id="titulo"
                  class="form-control required"
                  placeholder="Ingrese el título"
                />
              </div>
              <div class="form-group">
                <label for="descripcion" id="descripcion_label"
                  >Descripción</label
                >
                <input
                  type="text"
                  name="descripcion"
                  id="descripcion"
                  class="form-control required"
                  placeholder="Ingrese la descripción"
                />
              </div>
              <div class="form-group">
                <label for="precio" id="precio_label">Precio</label>
                <input
                  type="number"
                  step="0.01"
                  name="precio"
                  id="precio"
                  class="form-control required"
                  placeholder="Ingrese el precio"
                />
              </div>
              <br />
              <button class="btn btn-outline-primary" id="submit-form">
                Ingresar
              </button>
            </form>

            <!-- END FORM -->
          </div>
        </div>
      </aside>

      <main>
        <section id="herramientas">
          <h2>Productos disponibles</h2>

          <div id="contenedor_registros"></div>
        </section>
      </main>
    </div>
    <footer>
      <p>Copyright ©2023 Ferreteria</p>
      <p>
        Si necesita hacer una reserva, llámenos al 569-2316-9801 o envíenos un
        correo al info@ferreteria.cl
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <script src="../js/agregar_registro.js"></script>
  </body>
</html>
