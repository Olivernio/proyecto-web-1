<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Bootstrap vía CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <title>Ferretería - Productos</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="img/icon.png" alt="Logo de la imágen" />
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="#">Principal</a></li>
          <li><a href="#">Sobre nosotros</a></li>
          <li><a href="#">Contáctanos</a></li>
          <a href="#" class="btn"><button>Inicia sesión</button></a>
        </ul>
      </nav>
    </header>
    <div class="all">
      <aside>
        <div class="filtro">
          <h4>Buscar por</h4>
          <h5>Tipo de herramienta:</h5>
          <select id="filtro-herramientas">
            <option value="">Todas las herramientas</option>
            <option value="herramientas electricas">
              Herramientas eléctricas
            </option>
            <option value="herramientas manuales">Herramientas manuales</option>
          </select>

          <h5>Precio:</h5>
          <select id="filtro-precio">
            <option value="0">Todos los precios</option>
            <option value="1500">Hasta $1.500</option>
            <option value="3000">Hasta $3.000</option>
            <option value="5000">Hasta $5.000</option>
            <option value="10000">Hasta $10.000</option>
            <option value="20000">Hasta $20.000</option>
            <option value="50000">Hasta $50.000</option>
          </select>
        </div>
      </aside>

      <main>
        <section id="herramientas">
          <h2>Herramientas disponibles</h2>
          <div id="herramientas-contenedor"></div>
        </section>

        <!-- <section id="ubicacion">
            <h2>Ubicación</h2>
            <p>
              Nuestra sucursal se encuentra en la calle Av. España #23, en la
              ciudad de Santiago
            </p>
          </section> -->
      </main>
    </div>
    <footer>
      <p>Copyright ©2023 Ferreteria</p>
      <p>
        Si necesita hacer una reserva, llámenos al 569-2316-9801 o envíenos un
        correo al info@ferreteria.cl
      </p>
    </footer>
  </body>
</html>
